<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slack Challenge: Photo Lightbox</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/lightbox.css" >
</head>
<body>
<div id = 'container'>
	<div id = "gallery-container">
		<div id = "gallery">
			<div class = "loader" id = "loading"></div>
		</div>
		<div id = "banner">
			<p>Today's Most Interesting Flickr Photos</p>
			<p id = "instruction">
				Click anywhere to view these photos in a lightbox. <br/>
				Keyboard events supported as well.
			</p>
		</div>
	</div>
	<div id = "lightbox-container">
		<div id = "lightbox">
			<div id = "lightbox-image">
				<div class = "btn" id = "prevBtn">〈</div>
				<div class = "btn" id = "nextBtn">〉</div>
			</div>
			<div class = "btn" id= "closeBtn"></div>
		</div>
	</div>
</div>
<script src= "js/index.js"></script>
</body>
</html>
